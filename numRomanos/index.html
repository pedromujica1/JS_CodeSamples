<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Números Romanos JS</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-success">Números Romanos JS</h1>
        <form class="mt-4">
            <div class="form-group">
                <label for="inNumero">Insira o número romano:</label>
                <input class="form-control" type="text" id="inNumero" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Converter valor</button>
            <h3 class="text-center mt-4"></h3>
            <img class="img-fluid rounded mx-auto d-block mt-4" src="https://atividadesdematematica.com.br/wp-content/uploads/2019/11/Artigo_header_6.jpg" alt="Exemplo de Números Romanos">
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
