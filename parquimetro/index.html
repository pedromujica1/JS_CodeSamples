<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parquímetro JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-success">ParquímetroJS</h1>
        <form class="mt-4">
            <div class="form-group">
                <label for="inMoedas">Valor das moedas depositadas</label>
                <input class="form-control" type="text" id="inMoedas">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Exibir Tempo e Troco</button>
            </div>
            <h3 class="text-center"></h3>
            <h4 class="text-center"></h4>
            <img class="img-fluid rounded mx-auto d-block mt-4" src="https://zonaazulepesmel.com.br/wp-content/uploads/2016/08/32132133131.jpg" alt="Parquímetro">
        </form>
    </div>

    <script src="parquimetro.js"></script>
</body>
</html>
