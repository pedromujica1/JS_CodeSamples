<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaJS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-success">Programação Situação do Aluno</h1>
        <form class="mt-4">
            <div class="form-group">
                <label for="inNome">Nome:</label>
                <input class="form-control" type="text" id="inNome" required>
            </div>
            <div class="form-group">
                <label for="inNota1">Nota 1:</label>
                <input class="form-control" type="number" id="inNota1" step="0.1" min="0" max="10">
            </div>
            <div class="form-group">
                <label for="inNota2">Nota 2:</label>
                <input class="form-control" type="number" step="0.1" min="0" max="10" id="inNota2">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Exibir Média e Situação</button>
        </form>
        
        <h3 class="text-center mt-4"></h3>
        <h4 class="text-center"></h4>
    </div>

    <script src="media.js"></script>
</body>
</html>
