<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Frases JS</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center text-success">Frases JS</h2>
        <form class="mt-4">
            <div class="form-group">
                <h6>Adicione ";" para determinar o fim da frase</h6>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Insira a frase" id="inFrase" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Insira a nova palavra" id="inPalavra" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Posições da nova palavra" id="inPosicoes" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">Formar frase</button>
            </div>
            <h3 class="text-center mt-4"></h3>
        </form>
    </div>

    <script src="strings.js"></script>
</body>
</html>
