<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro Lista JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-light p-5 text-center">
        <div class="container">
            <p class="fs-4">Organize nomes com a Lista JS!</p>
            <img src="https://img.freepik.com/vetores-gratis/empresario-segurando-um-lapis-na-grande-lista-de-verificacao-completa-com-marcas-de-selecao_1150-35019.jpg" class="img-fluid rounded" alt="Imagem Lista">
            <p>Funcionalidades abaixo</p>
            <p class="fs-6 text-muted">Para remover um nome específico: Digite e clique em selecionar.</p>
        </div>
    </header>

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>Faça Sua Lista</h1>
      
        </div>

        <div class="position-relative">
            <input type="text" class="form-control mb-3" id="searchField" placeholder="Insira nomes">
            <ul class="list-group" id="list"></ul>
        </div>

        <div class="text-center mt-4">
            <button type="button" class="btn btn-success me-2" id="add">Adicionar</button>
            <button type="button" class="btn btn-warning me-2" id="remove">Remover</button>
            <button type="button" class="btn btn-primary me-2" id="selec">Selecionar</button>
            <button type="button" class="btn btn-info me-2" id="filtra">Filtrar</button>
            <button type="button" class="btn btn-outline-warning" id="remove_input">Remover pop</button>
        </div>
    </div>

    <script src="lista.js"></script>
</body>
</html>
